name: Bulid from repo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            packages: write
            id-token: write

        steps:
       
        - name: Checkout repository
          uses: actions/checkout@v4


        - name: Setup Omnistrate CTL
          uses: omnistrate-oss/setup-omnistrate-ctl@v1
          with:
            email: ${{ secrets.username }}
            password: ${{ secrets.password }}

        - name: Build and Deploy with Omnistrate CLI
          run: omctl build-from-repo -f spec-cluster.yaml --service-name Ray